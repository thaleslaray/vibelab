name: Deploy to Cloudflare

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Bun
      uses: oven-sh/setup-bun@v1
      with:
        bun-version: latest

    - name: Install dependencies
      run: bun install --frozen-lockfile

    - name: Create .prod.vars file
      run: |
        cat > .prod.vars << EOF
        CUSTOM_DOMAIN="vibelab.escoladeautomacao.com.br"
        ENVIRONMENT="production"
        CLOUDFLARE_API_TOKEN="${{ secrets.CLOUDFLARE_API_TOKEN }}"
        CLOUDFLARE_ACCOUNT_ID="${{ secrets.CLOUDFLARE_ACCOUNT_ID }}"
        CLOUDFLARE_AI_GATEWAY_TOKEN="${{ secrets.CLOUDFLARE_API_TOKEN }}"
        CLOUDFLARE_AI_GATEWAY_URL="https://gateway.ai.cloudflare.com/v1/${{ secrets.CLOUDFLARE_ACCOUNT_ID }}/vibesdk-gateway/"
        GOOGLE_AI_STUDIO_API_KEY="${{ secrets.GOOGLE_AI_STUDIO_API_KEY }}"
        OPENAI_API_KEY="${{ secrets.OPENAI_API_KEY }}"
        JWT_SECRET="${{ secrets.JWT_SECRET }}"
        WEBHOOK_SECRET="${{ secrets.WEBHOOK_SECRET }}"
        EOF

    - name: Run deployment script
      env:
        CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
      run: bun run deploy

    - name: Deployment summary
      run: |
        echo "âœ… Deployment completed successfully!"
        echo "ðŸŒ Application URL: https://vibelab.escoladeautomacao.com.br"
